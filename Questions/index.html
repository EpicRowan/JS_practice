<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
    
    <title></title>

<body>
    <section class="questions">
        <header>
            <h1>We have Answers!</h1>
        </header>
        <div class="q-container">
            <p>Can I swim in the Ankh-Morpork river?"</p>"
            <button type="button" class="q-button">
                <i class="fas fa-plus-square"></i>
            </button>
        </div>
        <div class="answer">
           <p> "No, it is not advised, even with magic."</p>
        </div>
        <div class="q-container">
           <p> "Where is the Unseen University?"</p>
            <button type="button" class="q-button">
                <i class="fas fa-plus-square"></i>
            </button>
        </div>
        <div class="answer">
           <p> "Uhh...it's around here somewhere."</p>
        </div>
    </section>
</body>

   <script src="./app.js"></script>
</html>
